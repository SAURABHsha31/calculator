<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="well">
<div class='container-fluid'>
  <div id='calculator'>

    <!-- TITLE -->

    <div id='title' class='text-center'>
      <h5><b>JAVASCRIPT CALCULATOR</b></h5>
    </div>

    <!-- ENTRY BOX -->

    <div id='entrybox' class='text-right'>
      <div id='entry'>
        <p id='answer'>0</p>
      </div>
      <div id='history'>
        <p>0</p>
      </div>
    </div>

    <!-- BUTTONS -->

    <div id='buttons'>
<div class="row">
      <button class="btn btn-danger" value='ac'>AC</button>
      <button class="btn btn-danger" value='ce'>CE</button>
      <button class="btn btn-primary"value='/'>&divide;</button>
      <button class="btn btn-primary" value='*'>x</button>
</div><div class="row">
      <button class="btn btn-primary"value='7'>7</button>
      <button class="btn btn-primary"value='8'>8</button>
      <button class="btn btn-primary"value='9'>9</button>
      <button class="btn btn-primary"value='-'>-</button>
      </div>
<div class="row">
      <button class="btn btn-primary"value='4'>4</button>
      <button class="btn btn-primary"value='5'>5</button>
      <button class="btn btn-primary"value='6'>6</button>
      <button class="btn btn-primary"value='+'>+</button>
</div>
<div class="row">
      <button class="btn btn-primary"value='1'>1</button>
      <button class="btn btn-primary"value='2'>2</button>
      <button class="btn btn-primary"value='3'>3</button>
      <button class='invisible'>N</button>

      <button id='zeroButton'class="btn btn-primary" value='0'>0</button>
      <button class="btn btn-primary"value='.'>.</button>
      <button id='equalButton' class="btn btn-primary"value='='>=</button>
</div>
    </div>
    <!-- end buttons -->
    <div id='tester'></div>
  </div>
  <!-- end calculator -->
</div>
<!-- end container -->
</div>
<footer id="footer" class="text-center">
  <div class="container">
    Designed & Coded by
    <a href="https://www.linkedin.com/in/saurabh-sharma-14a364125/" target="_blank">
       Saurabh Sharma</a>
  </div>
</footer>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
